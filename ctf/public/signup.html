<!DOCTYPE html>

<form id="login" class="form-horizontal">
    <h2 class="form-signin-heading">Signup (one per team)</h2>
    <label for="username" class="sr-only">Username</label>
    <input type="username" id="username" class="form-control" placeholder="Username" autofocus>
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" class="form-control" placeholder="Password">
    <br />
    <button class="btn btn-lg btn-primary btn-block" type="button" onclick="submitSignup()">Signup</button>
    <div id="invalid-msg" class="error-message">

    </div>
</form>
