<!DOCTYPE html>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<h1 class="center">Admin</h1>
<div class="col-md-offset-1 col-md-4">
    <h3>Challenges</h3>
    <div id="challenges">
    </div>
    <br />
    <button type="button" class="btn btn-default" onclick="showAddChallenge()">Add challenge</button>
</div>
<div class="col-md-5">
    <h3 id="add_edit_challenge">Add Challenge</h3>

    <form id="add_challenge" class="form-horizontal" style="margin:0">
        <div class="form-group">
            <input type="text" class="form-control" id="challenge_name" placeholder="Challenge name">
        </div>
        <div class="form-group" style="display:none">
            <input type="number" class="form-control" id="challenge_id" placeholder="Challenge ID">
        </div>
        <div class="form-group">
            <textarea type="text" class="form-control" id="challenge_content" placeholder="Challenge content" style="height:200px"></textarea>
        </div>
        <div class="form-group">
            <input type="number" class="form-control" id="points" placeholder="Points">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="flag" placeholder="Flag">
        </div>

        <div class="form-group">
            <button id="challenge_update" type="button" onclick="addChallenge()" class="btn btn-default">Add challenge</button>
            <button id="challenge_delete" type="button" data-toggle="modal" data-target="#delete_challenge_modal" class="btn btn-danger" style="display:none">Delete challenge</button>
        </div>

        <div class="form-group">
            <div id="admin_response">
            </div>
        </div>
    </form>

    <div class="modal fade" id="delete_challenge_modal" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Are you sure you want to delete the challenge?</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="deleteChallenge()">Delete</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
